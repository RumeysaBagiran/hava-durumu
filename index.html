<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Weather App</h1>

    <div id="weather-info">
      <p id="current-weather"></p>
      <div id="forecast"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
